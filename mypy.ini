[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Disable specific error codes
# attr-defined: Disable "has no attribute" errors
# call-overload: Disable "No overload variant matches argument types" errors
disable_error_code = attr-defined, call-overload

# Packages with installed type stubs
# types-pyperclip and types-pynput are installed

# Packages without type stubs
[mypy-sounddevice.*]
ignore_missing_imports = True

[mypy-faster_whisper.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-PyQt5.*]
ignore_missing_imports = True

